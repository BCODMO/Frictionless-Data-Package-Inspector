<!DOCTYPE html>
<html>
  <head>
    <title>BCO-DMO Data Package Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <h1 id="page-title">Data Viewer</h1>
    <div id="data-package-error" class="alert alert-danger"></div>
    <div id="progress-container">
      <div id="progress">
        <div id="download-bar"></div>
      </div>
      <span id="progress-msg">Retrieving data...<span id="progress-msg-update"></span></span><div id="progress-total"></div>
    </div>
    <main id="fields">
      <fieldset>
        <legend><a id="field-info-label">Field Information</a></legend>
        <div id="field-grid"</div>
      </fieldset>
    </main>
    <main id="data"></main>

    <!--script src="//unpkg.com/tableschema/dist/tableschema.min.js"></script-->
