<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">
    <title>BCO-DMO Data Package Viewer</title>
    <!-- Bootstrap core CSS -->
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles specific to this application -->
    <link href="./assets/css/site.css" rel="stylesheet">
  </head>
  <body>
    <main role="main" class="container">
        <h1>DataPackage Viewer</h1>
        <div class="form-group">
            <input id="data-package-url" type="text" name="data-package-url" class="form-control typeahead" data-provide="typeahead" autocomplete="off">

            <button class="btn btn-primary" id="load-data-package">Go</button>

            <div class="alert alert-danger" id="data-package-error"></div>
        </div>

        <div id="loading-panel" class="text-center" style="display:none">
            <img src="./assets/images/loading.gif" />
        </div>

        <div id="data-package-content" class="dataset show" style="display:none">
            <hr />
            <h2><span class="dataset-title"></span></h2>

            <div class="row">
                <div class="col col-md-7">
                    <img src="http://assets.okfn.org/p/data/img/icon-128.png" alt="" class="logo" />
                    <div class="description"><span class="dataset-name"></span> &mdash; <a href="#readme">Read more</a></div>
                    <div class="actions">
                        <div class="btn-group">
                            <a href="#data" class="btn btn-large btn-primary"><i class="icon-download-alt icon-white"></i> Download Data</a>
                        </div>
                    </div>
                </div>
                <div class="col col-md-5 sidebar">
                    <div class="btn-group">
                        <a href="#" target="_blank" class="btn btn-small btn-outline-secondary dataset-metadata-link"><i class="icon-download-alt"></i> Metadata</a>
                    </div>
                    <div class="homepage truncate"><i class="icon-home"></i> <a class="dataset-homepage-href" target="_blank" href="#" title=""></a></div>
                    <div id="dataset-licenses" class="license"></div>
                    <div class="source">
                        <h5>Sources</h5>
                        <div id="dataset-sources"></div>
                    </div>
                </div>
            </div>
            <hr />

            <div id="plot-section" class="viewer" style="display:none">
                <div class="row">
                    <div class="col-sm-9">
                        <div id="missing-parameters">
                            <div class="alert alert-info text-center"></div>
                        </div>
                        <div id="plot"></div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Graph Type:</label>
                            <div>
                                <select id="graph-type" class="form-control">
                                    <option value="line">Line</option>
                                    <option value="scatter">Scatter</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Options:</label>
                            <div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="reverse-axis" /><span id="reverse-label"></span></label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" id="swap-axis" />Swap X and Y axis</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" id="graph-group-column-section">
                            <label id="group-column-label"></label>
                            <div>
                                <select id="graph-group-column" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="series-label"></label>
                            <div id="graph-series" class="form-control"></div>
                            <small>* String values cannot be plotted</small>
                        </div>
                    </div>
                </div>
                <div id="dataset-visualization"></div>
            </div>
            <div class="resources" id="data">
                <h2>Data Files</h2>
                <div class="resource-listing">
                    <div id="resources-grid" class="ag-theme-fresh table table-bordered table-striped resource-summary"></div>
                </div>

                <div class="resource-info">
                    <h3 id="resource-fukushima_radionuclide_levels_niskin_bottle_samples"><i class="icon-file-text-alt"></i> fukushima_radionuclide_levels_niskin_bottle_samples</h3>

                    <div class="text-right">
                        <label>Search:</label>
                        <input type="text" id="filter-data" placeholder="Filter..." />
                    </div>

                    <div id="data-grid" class="ag-theme-fresh"></div>

                    <h4>Field Information</h4>
                    <div id="metadata-grid" class="ag-theme-fresh table table-bordered table-striped resource-summary"></div>
                </div>

            </div> <!-- / resources -->
            <div class="row moreinfo">
                <div class="col-md-12">
                    <h2 id="readme">README</h2>
                    <div class="readme">
                        <h1 id="readme-header"><span class="dataset-name"></span></h1>
                        <p><a class="dataset-homepage-href" href="#" target="_blank"></a></p>
                    </div>
                </div>
            </div>
            <hr />
        </div>

    </main><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="./vendor/moment/2.0.0/moment.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./vendor/highcharts/5.0.14/highcharts.js"></script>
    <script src="./vendor/datapackage/datapackage.min.js"></script>
    <script src="./vendor/ag-grid/15.0.0/ag-grid.min.js"></script>
    <script src="./vendor/typeahead/bootstrap3-typeahead.min.js"></script>
    <script src="./assets/js/site.js"></script>

    <script type="text/javascript">

        $('#data-package-url').typeahead({
            source: [
                {id: "someId1", name: "https://raw.githubusercontent.com/ashepherd/Fukushima-Radionuclide-Levels_Niskin-bottle-samples_2011-10-20/master/datapackage.json"},
                {id: "someId2", name: "https://raw.githubusercontent.com/ashepherd/bcodmo-dataset-2953/master/datapackage.json"}
            ],
            autoSelect: true
        });


        $(function () {
            changeChartType();
            updateAxisLabels();

            $("#filter-data").keyup(onFilterData);
            $("#reverse-axis").click(reverseAxis);
            $("#swap-axis").click(swapAxis)

            $("#reverse-axis").prop("checked", reversedAxis);
            $("#swap-axis").prop("checked", invertedAxis);

            $("#load-data-package").click(function (e) {
                e.preventDefault();

                $("#data-package-content").hide();
                $("#plot-section").hide();
                $("#loading-panel").show();

                var url = $("#data-package-url").val();
                $.getJSON(url, function (data) {
                    data = preprocessDataPackage(url, data);
                    loadDataPackage(url, data);
                })

            });

            $("#graph-type").change(function () {
                changeChartType();
            });

            $("#graph-group-column").change(function () {
                if (!areParametersValid()) {
                    updateChartVisibility();
                    return;
                }

                reloadChart();
            });

            $("#graph-series").on("click", "input[type=checkbox]", function () {
                updateAxisTitles();

                var checked = $(this).is(":checked");
                var parameter = $(this).attr("data-parameter");

                if (!checked && chart) {
                    series = chart.get(parameter);
                    if (series) {
                        series.remove();
                    }
                }

                updateChartVisibility();
                if (chart && checked && areParametersValid()) {
                    addSeries(parameter, true);
                }
            });
        });
    </script>
  </body>
</html>
